<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1>Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section>
                <strong>Result: </strong><span id="result">0</span>
            </section>
            <section>
                <section>
                    <button value="%" class="operators">%</button>
                    <button value="C/E" class="clear">C/E</button>
                    <button value="C" class="clear">C</button>
                    <button value="&larr;" id="arrow">&larr;</button>
                </section>
                <section>
                    <button value="1/x" class="operators"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button value="x^2" class="operators">x<span>2</span></button>
                    <button value="√" class="operators">√</button>
                    <button value="/" class="operators">÷</button>
                </section>
                <section>
                    <button value="7" class="numbers">7</button>
                    <button value="8" class="numbers">8</button>
                    <button value="9" class="numbers">9</button>
                    <button value="*" class="operators">×</button>
                </section>
                <section>
                    <button value="4" class="numbers">4</button>
                    <button value="5" class="numbers">5</button>
                    <button value="6" class="numbers">6</button>
                    <button value="-" class="operators">-</button>
                </section>
                <section>
                    <button value="1" class="numbers">1</button>
                    <button value="2" class="numbers">2</button>
                    <button value="3" class="numbers">3</button>
                    <button value="+" class="operators">+</button>
                </section>
                <section>
                    <button value="-/+" id="sign" class="signDot">-/+</button>
                    <button value="0"  class="numbers">0</button>
                    <button value="." class="signDot" id="dot">.</button>
                    <button value="=">=</button>
                </section>
            </section>
        </section>
    </main>

</body>

</html>
